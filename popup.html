<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Searcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 300px;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #startButton { background-color: #0078d4; color: white; }
        #mobileSearchButton { background-color: #00a4ef; color: white; }
        #stopButton { background-color: #d13438; color: white; }
        #emergencyStopButton { background-color: #ffb900; color: black; }
    </style>
</head>
<body>
    <img src="bg.png" alt="Bing Searcher Logo">
    <h1>Bing Searcher</h1>
    <p>Easily earn "Bing Rewards" coins with this tool. Supports both PC and Mobile searches.</p>
    <button id="startButton">Start PC Search</button>
    <button id="mobileSearchButton">Start Mobile Search</button>
    <button id="stopButton">Stop Search</button>
    <button id="emergencyStopButton">Emergency Stop</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = {
                start: document.getElementById('startButton'),
                mobileSearch: document.getElementById('mobileSearchButton'),
                stop: document.getElementById('stopButton'),
                emergencyStop: document.getElementById('emergencyStopButton')
            };

            function sendMessage(command) {
                chrome.runtime.sendMessage({ command: command });
            }

            buttons.start.addEventListener('click', () => sendMessage('start'));
            buttons.mobileSearch.addEventListener('click', () => sendMessage('mobileSearch'));
            buttons.stop.addEventListener('click', () => sendMessage('stop'));
            buttons.emergencyStop.addEventListener('click', () => sendMessage('emergencyStop'));
        });
    </script>
</body>
</html>
