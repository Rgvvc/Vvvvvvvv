<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Searcher</title>

    <link rel="icon" href="https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="custom.css" />
    <script src="popup.js"></script>

    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            text-align: center;
            font-size: 14px;
        }

        h1 {
            margin-top: 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="logo-small.webp" width="150" height="150"/>
        <h1 class="fw-bold">Bing Searcher</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">This is a powerful and easy to use tool. This tool allows<br>you to easily earn "Bing Rewards" coins at your fingertips.<br>This tool supports both PC/Mobile, try it out!</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="startButton" type="button" class="btn btn-primary btn-lg px-4 gap-3">Start PC Search</button>
                <button id="mobileSearchButton" type="button" class="btn btn-outline-info btn-lg px-4">Start Mobile Search</button>
                <button id="stopButton" type="button" class="btn btn-outline-danger btn-lg px-4">Stop Search</button>
                <button id="emergencyStopButton" type="button" class="btn btn-outline-warning btn-lg px-4">Emergency Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
