<!DOCTYPE html>
<html>
  <head>
    <title>Bing Searcher</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 20px;
      }
      button {
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      #emergencyStopButton {
        background-color: #ff0000;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Bing Searcher</h1>
    <button id="startButton">Start PC Search</button>
    <button id="mobileSearchButton">Start Mobile Search</button>
    <button id="stopButton" disabled>Stop Search</button>
    <button id="emergencyStopButton">Emergency Stop</button>
  </body>
</html>
